<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Letter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #2c3e50;
      font-family: Arial, sans-serif;
    }

    .envelope-wrapper {
  position: relative;
  width: 90vw;           /* changed from 480px to scale on phones */
  max-width: 480px;      /* keep desktop max size */
  aspect-ratio: 480/330; /* maintain original envelope ratio */
  perspective: 1000px;
  text-align: center;
}


    /* Envelope body */
    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #34495e;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    
    /* Front label */
    .front-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ecf0f1;
      font-size: 20px;
      font-weight: bold;
      z-index: 2;
      pointer-events: none;
    }

    /* Letter */
    /* Letter */
.letter {
  position: absolute;
  bottom: 0;
  left: 15px;
  width: calc(100% - 30px);
  height: calc(100% - 30px);
  background: #fff;
  border-radius: 6px;
  padding: 20px;
  box-sizing: border-box;
  transform: translateY(100%);
  transition: transform 1s ease;
  overflow-y: auto;
  z-index: 2;
}

/* Letter text alignment fix */
.letter .text {
  text-align: left;
  color: #2c3e50; /* optional: makes text easier to read */
  line-height: 1.5; /* optional: improves readability */
}


    /* Heart button */
    .heart {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: #e74c3c;
      clip-path: path("M25 45 L50 20 A12 12 0 0 0 25 5 A12 12 0 0 0 0 20 Z");
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    .heart:hover {
      transform: translateX(-50%) scale(1.1);
    }

    /* CLICK HERE text */
    .click-text {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
      color: #ecf0f1;
    }

    /* Opened state */
    .envelope-wrapper.flap .top {
      transform: rotateX(180deg);
    }

    .envelope-wrapper.flap .letter {
      transform: translateY(-15px);
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper">
    <div class="envelope">
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="top"></div>

      <!-- Letter -->
      <div class="letter">
        <div class="text">
          <strong>AYAN</strong>
          <p>
            HELLO boi,

Your dad jokes are so bad but I still laugh every single time. I don’t know if I’m laughing because it’s funny or because it’s you. You are truly the funniest person in class for me, and I hope you never stop being naturally funny.
          
        </div>
      </div>
    </div>
    <!-- Heart with text -->
    <div class="heart"></div>
    <div class="click-text">CLICK HERE</div>
  </div>

  <script>
    const envelope = document.querySelector(".envelope-wrapper");
    const heart = document.querySelector(".heart");
    heart.addEventListener("click", () => {
      envelope.classList.toggle("flap");
    });
  </script>
</body>
</html>
